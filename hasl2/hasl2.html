            var _requestAnimationFrame = (function() {
                if (typeof window !== 'undefined' && 'requestAnimationFrame' in window)

            (function (exports) {

            function set(obj, path, value) {
                const steps = path.split('.');
                while (steps.length > 1) {
                    const step = steps.shift();
                    if (step in obj)
                        obj = obj[step]
                    else
                        throw new Error('object has no property ' + step);
                }
                return obj[steps[0]] = value;
            }

            function sqr(x) { return x * x }

            function dist2(v, w) { return sqr(v.x - w.x) + sqr(v.y - w.y) }

            function distToSegmentSquared(p, v, w) {
                const l2 = dist2(v, w);

                if (l2 == 0)
                    return dist2(p, v);

                let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
                t = Math.max(0, Math.min(1, t));

                return dist2(p, {
                    x: v.x + t * (w.x - v.x),
                    y: v.y + t * (w.y - v.y)
                });
            }

            function distToSegment(p, v, w) {
                return Math.sqrt(distToSegmentSquared(p, v, w));
            }

            function min(a, b) {
                if (a === undefined || isNaN(a))
                    return b;
                if (b === undefined || isNaN(b))
                    return a;
                return Math.min(a, b);
            }

            function max(a, b) {
                if (a === undefined || isNaN(a))
                    return b;
                if (b === undefined || isNaN(b))
                    return a;
                return Math.max(a, b);
            }

            class Bounds {
                constructor(x, y, width, height) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                }

                get center() {
                    return {
                        x: this.x + 0.5 * this.width,
                        y: this.y + 0.5 * this.height
                    };
                }

                including(box) {
                    let minX = min(this.x, box.x);
                    let minY = min(this.y, box.y);
                    let maxX = max(this.x + this.width, box.x + box.width);
                    let maxY = max(this.y + this.height, box.y + box.height);
                    return new Bounds(minX, minY, maxX - minX, maxY - minY);
                }

                pad(x, y) {
                    return new Bounds(this.x - x, this.y - y, this.width + 2 * x, this.height + 2 * y);
                }
            }

            class Claim {

                    this.ay = y;

                setSatisfaction(newSatisfaction) { // ADDED
                    this.satisfaction = newSatisfaction;
                }

                delete() {
                    // Remove the claims from the graph
                    this.graph.claims = this.graph.claims.filter(claim => claim !== this);

                    // Also from the current selection
                    this.graph.selectedClaims = this.graph.selectedClaims.filter(claim => claim !== this);

                    // And delete any of the relations that are connected to this claim
                    this.graph.relations.forEach(relation => {
                        if (relation.claim === this || relation.target === this)
                            relation.delete();
                    });
                }

                set text(text) {
                    this._text = text;
                    this.width = null;
                    this.height = null;
                }

                get text() {
                    return this._text;
                }

                get x() {
                    return this.ax + this.dx;
                }

                get y() {
                    return this.ay + this.dy;
                }

                get center() {
                    return {
                        x: this.x + 0.5 * this.width,
                        y: this.y + 0.5 * this.height
                    };
                }
            }

            class Relation {
                constructor(graph, claim, target, type, data) {
                    this.graph = graph;
                    this.claim = claim;
                    this.target = target;
                    this.type = type;
                    this.data = data || {};
                }

                static get SUPPORT() {
                    return 'support';
                }

                static get ATTACK() {
                    return 'attack';
                }

                static get CONDITION() {
                    return 'warrant';
                }

                static get EXCEPTION() {
                    return 'undercut';
                }

                delete() {
                    // And also delete any relation that targets this relation
                    this.graph.relations.forEach(relation => {
                        if (relation.target === this)
                            relation.delete();
                    });

                    // Delete the relation from the graph
                    this.graph.relations = this.graph.relations.filter(relation => relation !== this);

                    // Also filter it out of the selected relations
                    this.graph.selectedRelations = this.graph.selectedRelations.filter(relation => relation !== this);
                }

                get x() {
                    return this.claim.x + (this.target.x - this.claim.x) / 2;
                }

                get y() {
                    return this.claim.y + (this.target.y - this.claim.y) / 2;
                }

                get width() {
                    return 1;
                }

                get height() {
                    return 1;
                }

                get center() {
                    return {
                        x: this.claim.center.x + (this.target.center.x - this.claim.center.x) / 2,
                        y: this.claim.center.y + (this.target.center.y - this.claim.center.y) / 2
                    };
                }

                joint(i, n) {
                    return new Bounds(
                        this.claim.center.x + (i + 1) * (this.target.center.x - this.claim.center.x) / (n + 1),
                        this.claim.center.y + (i + 1) * (this.target.center.y - this.claim.center.y) / (n + 1),
                        0, 0);
                }
            };


            function typerepr(obj)
            {
                if (obj === undefined)
                    return 'undefined';
                if (obj === null)
                    return 'null';
                if (obj.constructor)
                    return obj.constructor.name;
                return typeof obj;

            class LetterSequence {
                constructor() {
                    this.counter = 0;
                }

                next() {
                    let val = this.toString();
                    ++this.counter;
                    return val;
                }

                toString() {
                    let value = this.counter;
                    let chars = '';

                    if (value === 0) {
                        return 'a';
                    }

                    while (value > 0) {
                        chars = ((value % 26) + 10).toString(36) + chars;
                        value = Math.floor(value / 26);
                    }

                    return chars;
                }
            }

                findContext(claim) {
                    // The context of a claim is all its conditions and exceptions
                    const types = [Relation.CONDITION, Relation.EXCEPTION];

                    const context = [claim];

                    for (let i = 0; i < context.length; ++i) {
                        const relations = this.findRelations({target: context[i]});

                    return this.claims.find(claim => {
                        return pos.x > claim.x
                            && pos.y > claim.y
                            && pos.x < claim.x + claim.width
                            && pos.y < claim.y + claim.height;
                    });
                }

                findRelationAtPosition(pos, buffer){
                    return this.relations.find(relation => {
                        let target = relation.target;
                        let claim = relation.claim;

                        if (relation.type === Relation.SUPPORT || relation.type === Relation.ATTACK) {
                            target = this.getContextBox(target);
                            claim = this.getContextBox(claim);
                        }

                        return distToSegment(pos, claim.center, target.center) <= buffer;
                    });
                }

                onMouseDown(e) {
                    this.wasDragging = false;

                    this.dragStartPosition = {
                        x: e.offsetX,
                        y: e.offsetY
                    };

                    const cursor = {
                        x: e.offsetX - this.style.padding.left,
                        y: e.offsetY - this.style.padding.top,
                    };

                    if (e.altKey)
                        return;

                    const claim = this.findClaimAtPosition(cursor);

                    if (claim) {
                        if (!this.selectedClaims.includes(claim)) {
                            if (e.shiftKey) {
                                this.selectedClaims.push(claim);
                            } else {
                                this.selectedClaims = [claim];
                                this.selectedRelations = [];
                            }

                            this.update();
                        }

                        return;
                    }

                    const relation = this.findRelationAtPosition(cursor, 5);

                    if (relation) {
                        if (!this.selectedRelations.includes(relation)) {
                            if (e.shiftKey) {
                                this.selectedRelations.push(relation);
                            } else {
                                this.selectedRelations = [relation];
                                this.selectedClaims = [];
                            }

                            this.update();
                        }
                    }
                }

                onDoubleClick(e) {
                    const cursor = {
                        x: e.offsetX - this.style.padding.left,
                        y: e.offsetY - this.style.padding.top,
                    };

                    let claim = this.findClaimAtPosition(cursor);

                    const text = prompt('Text of claim:', claim ? claim.text : '');

                    if (!text)
                        return;

                    if (!claim) {
                        claim = this.addClaim(text);
                        claim.setPosition(cursor.x, cursor.y);
                    } else {
                        claim.text = text;
                    }
                }

                onMouseMove(e) {
                    if (this.dragStartPosition === null) {
                        const cursor = {
                            x: e.offsetX - this.style.padding.left,
                            y: e.offsetY - this.style.padding.top,
                        };

                        const elementUnderCursor = this.findClaimAtPosition(cursor) || this.findRelationAtPosition(cursor, 5);

                        if (elementUnderCursor)
                            this.canvas.style.cursor = 'pointer';
                        else
                            this.canvas.style.cursor = 'default';

                        if (this.elementUnderCursor !== elementUnderCursor) {
                            if (this.elementUnderCursor)
                                this.fire('mouseout', {target: this.elementUnderCursor})
                            if (elementUnderCursor)
                                this.fire('mouseover', {target: elementUnderCursor});

                            this.elementUnderCursor = elementUnderCursor;
                        }

                        if (e.altKey) {
                            this.cursor = {
                                x: cursor.x,
                                y: cursor.y,
                                type: e.shiftKey ? Relation.ATTACK : Relation.SUPPORT
                            };

                            this.update();
                        }
                    } else {
                        const delta = {
                            x: e.offsetX - this.dragStartPosition.x,
                            y: e.offsetY - this.dragStartPosition.y
                        };

                        // If we have been dragging a bit, cancel the onClick
                        if (Math.abs(delta.x) > 2 || Math.abs(delta.y) > 2)
                            this.wasDragging = true;

                        this.selectedClaims.forEach(claim => {
                            claim.dx = delta.x;
                            claim.dy = delta.y;
                        });

                        this.update();
                    }
                }

                onMouseUp(e) {
                    e.preventDefault();

                    this.canvas.style.cursor = 'default';

                    const cursor = {
                        x: e.offsetX - this.style.padding.left,
                        y: e.offsetY - this.style.padding.top,
                    };

                    if (!this.wasDragging) {
                        const claim = this.findClaimAtPosition(cursor);
                        const relation = claim ? null : this.findRelationAtPosition(cursor, 5);

                        if (e.altKey) {
                            if (this.selectedClaims.length > 0) {
                                if (claim) {
                                    this.addRelation(
                                        this.selectedClaims[0],
                                        claim,
                                        e.shiftKey ? Relation.ATTACK : Relation.SUPPORT);
                                } else if (relation) {
                                    this.addRelation(
                                        this.selectedClaims[0],
                                        relation,
                                        e.shiftKey ? Relation.ATTACK : Relation.SUPPORT);
                                }
                            }
                        } else {
                            if (claim || relation) {
                                this.fire('click', {target: claim || relation})
                            } else {
                                if (this.selectedClaims.length != 0 || this.selectedRelations.length != 0) {
                                    this.selectedClaims = [];
                                    this.selectedRelations = [];
                                    this.update();
                                }
                            }
                        }
                    }
                    else if (this.selectedClaims.length > 0) {
                        this.selectedClaims.forEach(claim => {
                            claim.ax += claim.dx;
                            claim.ay += claim.dy;
                            claim.dx = 0;
                            claim.dy = 0;
                        });

                        this.fire('drop');
                    }

                    this.dragStartPosition = null;
                }

                onMouseOut(e) {
                    if (this.cursor) {
                        this.cursor = null;
                        this.update();
                    }
                }

                onKeyDown(e) {
                    const stepSize = 2 * this.style.scale;

                    switch (e.keyCode) {
                        case 8: // Backspace
                        case 46: // Delete
                         	this.selectedClaims.forEach(claim => claim.delete());
                         	this.selectedRelations.forEach(relation => relation.delete());
                         	e.preventDefault();
                         	this.update();
                         	break;

                        case 9: // Capture [tab] key
                            // If there are no claims, there is nothing to move focus to
                            if (this.claims.length === 0)
                                return;

                            const direction = e.shiftKey ? -1 : 1;
                            let idx = -1;

                            // Find the first claim in selectedClaims
                            if (this.selectedClaims.length > 0)
                                idx = this.claims.indexOf(this.selectedClaims[0]);

                            if (idx < this.claims.length - 1)
                                this.selectedClaims = [this.claims[(this.claims.length + idx + direction) % this.claims.length]];
                            else
                                this.selectedClaims = [];

                            e.preventDefault();
                            this.update();
                            break;

                        case 40: // down
                            this.selectedClaims.forEach(claim => {
                                claim.ay += stepSize;
                            });
                            e.preventDefault();
                            this.update();
                            break;

                        case 38: // up
                            this.selectedClaims.forEach(claim => {
                                claim.ay -= stepSize;
                            });
                            e.preventDefault();
                            this.update();
                            break;

                        case 37: // left
                            this.selectedClaims.forEach(claim => {
                                claim.ax -= stepSize;
                            });
                            e.preventDefault();
                            this.update();
                            break;

                        case 39: // right
                            this.selectedClaims.forEach(claim => {
                                claim.ax += stepSize;
                            });
                            e.preventDefault();
                            this.update();
                            break;

                        case 16: // Shift
                        case 18: // Alt
                            this.update();
                            break;

                        case 86: // v ADDED
                            this.selectedClaims.forEach(claim => {
                                if (!(this.findConcludingClaims().includes(claim))) {
                                    claim.setSatisfaction("yes");
                                    e.preventDefault();
                                    this.update();
                                    this.updateConcludingClaims(claim);
                                    e.preventDefault();
                                    this.update();
                                }
                            });
                            break;
                        case 78: // n ADDED
                            this.selectedClaims.forEach(claim => {
                                if (!(this.findConcludingClaims().includes(claim))) {
                                    claim.setSatisfaction("no");
                                    e.preventDefault();
                                    this.update();
                                    this.updateConcludingClaims(claim);
                                    e.preventDefault();
                                    this.update();
                                }
                            });
                            break;
                        case 85: // u ADDED
                            this.selectedClaims.forEach(claim => {
                                if (!(this.findConcludingClaims().includes(claim))) {
                                    claim.setSatisfaction("unknown");
                                    e.preventDefault();
                                    this.update();
                                    this.updateConcludingClaims(claim);
                                    e.preventDefault();
                                    this.update();
                                }
                            });
                            break;
                        case 65: // a ADDED
                            this.selectedClaims.forEach(claim => {
                                claim.caseInformation = prompt("Matching case information:", claim.caseInformation);
                                e.preventDefault();
                                this.update();
                            });
                            break;
                    }
                }

                onKeyUp(e) {
                    switch (e.keyCode) {
                        case 16: // Shift
                        case 18: // Alt
                            this.cursor = null;
                            this.update();
                            break;
                    }
                }

                on(eventName, callback) {
                    this.listeners[eventName].push(callback);
                }

                off(eventName, callback) {
                    this.listeners[eventName] = this.listeners[eventName].filter(registeredCallback => callback !== registeredCallback);
                }

                fire(eventName, event) {
                    this.listeners[eventName].forEach(callback => callback(event));
                }

                resize() {
                    _requestAnimationFrame(this.draw.bind(this));
                }

                fit() {
                    // Find initial offsets
                    const startX = this.claims.map(claim => claim.x).min();
                    const startY = this.claims.map(claim => claim.y).min();

                    // Remove that empty offset
                    this.claims.forEach(claim => {
                        claim.setPosition(
                            claim.x - startX,
                            claim.y - startY);
                    });

                    this.resize();
                }

                fitVertically() {
                    // Find initial offsets
                    const startY = this.claims.map(claim => claim.y).min();

                    // Remove that empty offset
                    this.claims.forEach(claim => {
                        claim.setPosition(
                            claim.x,
                            claim.y - startY + this.style.scale);
                    });

                    // Find outer limits
                    const height = this.claims.map(claim => claim.y + claim.height).max();

                    this.resize();
                }

                destroy() {
                    this.canvas.parentNode.removeChild(this.canvas);
                }

                updateCanvasSize(e) {
                    const width = this.style.padding.left + this.style.padding.right + this.claims.map(claim => claim.x + claim.width).max();
                    const height = this.style.padding.top + this.style.padding.bottom + this.claims.map(claim => claim.y + claim.height).max();

                    this.canvas.width = this.style.scale * width;
                    this.canvas.height = this.style.scale * height;

                    if ('style' in this.canvas) {
                        this.canvas.style.width = width + 'px';
                        this.canvas.style.height = height + 'px';
                    }
                }

                updateClaimSizes() {
                    this.context.font = (this.style.scale * this.style.claim.fontSize) + 'px sans-serif';

                    this.claims.forEach(claim => {
                        if (!Array.isArray(claim.lines)) { // Hoezo dit in if statement?
                            claim.lines = this.context.wrapText(claim.text, this.style.claim.maxWidth);
                        }

                        claim.caseLines = this.context.wrapText(claim.caseInformation, this.style.claim.maxWidth); // ADDED

                        if (claim.width === null || claim.height === null) {
                            if (claim.data.compound) {
                                claim.width = 0;
                                claim.height = 0;
                            } else {
                                let textWidth = claim.lines.map(line => this.context.measureText(line).width).max();
                                let alternativeTextWidth = claim.caseLines.map(line => this.context.measureText(line).width).max(); // ADDED
                                textWidth = Math.max(textWidth, alternativeTextWidth); // ADDED
                                claim.width = textWidth / this.style.scale + this.style.claim.padding.left + this.style.claim.padding.right;
                                claim.height = (claim.lines.length + claim.caseLines.length) * this.style.claim.lineHeight + this.style.claim.padding.top + this.style.claim.padding.bottom; // ADDED claim.height = claim.lines.length * this.style.claim.lineHeight + this.style.claim.padding.top + this.style.claim.padding.bottom;
                            }
                        }

                    });
                }

                update() {
                    _requestAnimationFrame(this.draw.bind(this));
                }

                draw() {
                    // Update the size of all the claim boxes
                    this.updateClaimSizes();

                    {#this.claims.forEach(claim => {#}
                    {#    if (claim.caseInformation !== "") {#}
                    {#        claim.setSatisfaction("no");#}
                    {#    }#}
                    {#    if (claim.caseLines.length > 1) {#}
                    {#        claim.setSatisfaction("yes");#}
                    {#    }#}
                    {# })#}

                    // Make sure all the boxes will fit inside the canvas
                    this.updateCanvasSize();

                    // Clear the canvas
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    // Translate for the padding (simplifies drawing commands immensely)
                    this.context.translate(
                        this.style.padding.left * this.style.scale,
                        this.style.padding.top * this.style.scale);

                    this.context.strokeStyle = '#000';
                    this.context.fillStyle = 'black';
                    this.context.lineWidth = this.style.scale * 1;

                    this.drawContexts();

                    this.drawRelations();

                    this.drawClaims();

                    this.drawSelection();

                    this.drawCursor();

                    this.fire('draw');

                    // Undo the translation
                    this.context.setTransform(1, 0, 0, 1, 0, 0);
                }

                getContextBox(object)
                {
                    if (!(object instanceof Claim))
                        return object;

                    if (object.data.compound)
                        return object;

                    const padding = 5;

                    const context = this.findContext(object);

                    if (context.length === 1)
                        return object;

                    return context.reduce((bounds, claim) => bounds.including(claim), new Bounds()).pad(padding, padding);
                }

                drawContexts()
                {
                    const ctx = this.context;

                    this.claims.forEach(claim => {
                        const bounds = this.getContextBox(claim);

                        if (bounds === claim)
                            return;

                        if (this.findRelations({claim: claim}).length === 0)
                            return;

                        ctx.fillStyle = 'white';
                        ctx.fillRect(
                            this.style.scale * bounds.x,
                            this.style.scale * bounds.y,
                            this.style.scale * bounds.width,
                            this.style.scale * bounds.height);

                        ctx.strokeStyle = 'black';
                        ctx.setLineDash([5, 5]);
                        ctx.lineWidth = this.style.scale * 1;
                        ctx.strokeRect(
                            this.style.scale * bounds.x,
                            this.style.scale * bounds.y,
                            this.style.scale * bounds.width,
                            this.style.scale * bounds.height);
                    });
                }

                drawClaims()
                {
                    var ctx = this.context,
                        padding = this.style.claim.padding,
                        scale = this.style.scale,
                        claimColor = this.style.claim.background,
                        claimBorder = this.style.claim.border,
                        fontColor = this.style.claim.fontColor,
                        fontSize = this.style.claim.fontSize,
                        fontStyle = this.style.claim.fontStyle,
                        lineHeight = this.style.claim.lineHeight;

                    // Sort claims with last selected drawn last (on top)
                    this.claims.slice().sort((a, b) => this.selectedClaims.indexOf(a) - this.selectedClaims.indexOf(b));

                    ctx.setLineDash([]);

                    // Draw all claims
                    this.claims.forEach(claim => {
                        if (claim.data.compound)
                            return;

                        // Draw the background
                        ctx.fillStyle = claimColor(claim);
                        ctx.fillRect(
                            scale * claim.x,
                            scale * claim.y,
                            scale * claim.width,
                            scale * claim.height);

                        // Draw the border
                        ctx.strokeStyle = claimBorder(claim);
                        ctx.lineWidth = scale * 1;
                        ctx.strokeRect(
                            scale * claim.x,
                            scale * claim.y,
                            scale * claim.width,
                            scale * claim.height);

                        // Set the font
                        ctx.font = [fontStyle(claim), (scale * fontSize) + 'px','sans-serif'].join(' ');

                        // Draw the inner text
                        ctx.fillStyle = fontColor(claim);
                        claim.lines.forEach(function(line, i) {
                            ctx.fillText(line,
                                scale * (claim.x + padding.left),
                                scale * (claim.y + padding.top + (i + 1) * lineHeight));
                        });

                        // Draw case information ADDED!
                        ctx.fillStyle = fontColor(claim);
                        claim.caseLines.forEach(function(line, i) {
                            ctx.fillText(line,
                                scale * (claim.x + padding.left),
                                scale * (claim.y + padding.top + (i + 1) * lineHeight));
                        });
                    });
                }

                drawSelection()
                {
                    const ctx = this.context;
                    const scale = this.style.scale;
                    const color = typeof document !== 'undefined' && document.activeElement == this.canvas ? 'blue' : 'gray';

                    ctx.lineWidth = scale * 3;
                    ctx.strokeStyle = color;

                    // Draw an extra outline for the selected claims
                    this.selectedClaims.forEach(claim => {
                        ctx.strokeRect(
                            scale * (claim.x - 2),
                            scale * (claim.y - 2),
                            scale * (claim.width + 4),
                            scale * (claim.height + 4));
                    });

                    this.selectedRelations.forEach(relation => {
                        let target = relation.target;
                        let claim = relation.claim;

                        if (relation.type === Relation.SUPPORT || relation.type === Relation.ATTACK) {
                            target = this.getContextBox(target);
                            claim = this.getContextBox(claim);
                        }

                        const s = this.offsetPosition(target, claim);
                        const t = this.offsetPosition(claim, target);
                        ctx.lineWidth = scale * 3;
                        ctx.strokeStyle = color;
                        this.drawRelationLine(s, t, relation.type);
                    });
                }

                drawRelations()
                {
                    const ctx = this.context;

                    // Draw all the relation arrows
                    this.relations.forEach(relation => {
                        // Offset the target position of the line a bit towards the border. So that
                        // when drawing an arrow, we draw it towards the border, and not the center
                        // where it will be behind the actual box.

                        let target = relation.target;
                        let source = relation.claim;

                        // Support and attack relations are drawn from context to context
                        if ([Relation.SUPPORT, Relation.ATTACK].includes(relation.type)) {
                            target = this.getContextBox(target);
                            source = this.getContextBox(source);
                        }

                        if (relation.target instanceof Relation) {
                            const incoming = this.findRelations({target: relation.target}).reverse();
                            const index = incoming.indexOf(relation);
                            target = relation.target.joint(index, incoming.length);
                        }

                        const s = this.offsetPosition(target, source);
                        const t = this.offsetPosition(source, target);

                        const color = this.style.relation.color(relation);
                        ctx.strokeStyle = color;
                        ctx.fillStyle = color;

                        ctx.setLineDash(this.style.relation.dash(relation));

                        ctx.lineWidth = this.style.scale * 1;

                        this.drawRelationLine(s, t, relation.target.data.compound ? null : relation.type);
                    });
                }

                drawRelationLine(s, t, type)
                {
                    const ctx = this.context,
                        scale = this.style.scale,
                        arrowRadius = this.style.relation.size;

                    ctx.save();

                    ctx.beginPath();
                    ctx.moveTo(scale * s.x, scale * s.y);

                    // To almost the target (but a bit less)
                    const angle = Math.atan2(
                        t.y - s.y,
                        t.x - s.x);

                    switch (type) {
                        case Relation.SUPPORT:
                        case Relation.CONDITION:
                            ctx.lineTo(
                                scale * t.x - scale * arrowRadius * Math.cos(angle),
                                scale * t.y - scale * arrowRadius * Math.sin(angle));
                            ctx.stroke();

                            if (type === Relation.SUPPORT)
                                ctx.lineWidth = scale * 2;
                            else
                                ctx.lineWidth = scale * 1;

                            ctx.setLineDash([]);
                            ctx.arrow(scale * arrowRadius,
                                scale * s.x,
                                scale * s.y,
                                scale * t.x,
                                scale * t.y);

                            if (type === Relation.SUPPORT)
                                ctx.fill();
                            else
                                ctx.stroke();
                            break;

                        case Relation.ATTACK:
                        case Relation.EXCEPTION:
                            ctx.lineTo(
                                scale * t.x - scale * arrowRadius * Math.cos(angle),
                                scale * t.y - scale * arrowRadius * Math.sin(angle));
                            ctx.stroke();

                            if (type === Relation.ATTACK)
                                ctx.lineWidth = scale * 2;
                            else
                                ctx.lineWidth = scale * 1;

                            ctx.setLineDash([]);
                            ctx.cross(0.75 * scale * arrowRadius,
                                scale * s.x,
                                scale * s.y,
                                scale * t.x,
                                scale * t.y);
                            ctx.stroke();
                            break;

                        default:
                            ctx.lineTo(
                                scale * t.x,
                                scale * t.y);
                            ctx.stroke();
                            break;
                    }

                    ctx.restore();
                }

                drawCursor()
                {
                    if (!this.cursor || this.selectedClaims.length === 0)
                        return;

                    const ctx = this.context;
                    const relationColor = this.style.relation.color;
                    const claim = this.selectedClaims[0];

                    const snapTarget = this.findClaimAtPosition(this.cursor, 5) || this.findRelationAtPosition(this.cursor, 5);

                    ctx.lineWidth = this.style.scale * 1;
                    this.drawRelationLine(
                        this.offsetPosition(snapTarget ? snapTarget : {center: this.cursor}, claim),
                        snapTarget ? this.offsetPosition(claim, snapTarget) : this.cursor,
                        this.cursor.type);
                }

                offsetPosition(sourceBox, targetBox)
                {
                    function center(box) {
                        return {
                            x: box.center.x,
                            y: box.center.y,
                            width: box.width,
                            height: box.height
                        };
                    }

                    const source = center(sourceBox);
                    const target = center(targetBox);

                    if (target.width === 0 || target.height === 0)
                        return {x: target.x, y: target.y};

                    const D = {
                        x: source.x - target.x,
                        y: source.y - target.y
                    };

                    let t = {
                        x: target.x + (target.x > source.x ? -0.5 : 0.5) * target.width,
                        y: target.y + (D.y / D.x) * (target.x > source.x ? -0.5 : 0.5) * target.width
                    };

                    // console.log(
                    // 	D.x / D.y * target.height < -0.5 * target.width,
                    // 	D.y / D.x * target.width < -0.5 * target.height
                    // );

                    if ((D.x / D.y < target.width / target.height)
                        && !(D.x / D.y * target.height < -0.5 * target.width))
                        t = {
                            x: target.x + (D.x / D.y) * (target.y > source.y ? -0.5 : 0.5) * target.height,
                            y: target.y + (target.y > source.y ? -0.5 : 0.5) * target.height
                        };

                    return t;
                }

                parse(input)
                {
                    const variables = {};

                    const lines = Array.isArray(input) ? input : input.split(/\r?\n/);

                    const rules = [
                        {
                            pattern: /^\s*([a-z0-9]+)\s*:\s*(?:(assume)\s+)?((?:[a-z0-9]+\s+)+)(?:(support|attack|warrant|undercut)s)\s+([a-z0-9]+)$/,
                            processor: match => {
                                let sources = match[3].split(/\s+/).filter(name => name != '').map(name => {
                                    if (!(name in variables))
                                        throw new Error('Variable "' + name + '" is unknown');
                                    return variables[name];
                                });
                                let target = variables[match[5]];
                                let relation = this.addRelation(sources, target, match[4], {variable: match[1], assumption: match[2] == 'assume'});
                                variables[match[1]] = relation;
                            }
                        },
                        {
                            pattern: /^\s*([a-z0-9]+)\s*:\s*(?:(assume)\s+)?(.+?)\s*$/,
                            processor: match => {
                                variables[match[1]] = this.addClaim(match[3], {variable: match[1], assumption: match[2] == 'assume'});
                            }
                        },
                        {
                            pattern: /^\s*style\s+([a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*)\s+(\d*(?:\.\d+)?)\s*$/,
                            processor: match => {
                                try {
                                    set(this.style, match[1], parseFloat(match[2]));
                                } catch(e) {
                                    console.warn('Cannot set style property ' + match[1], e);
                                }
                            }
                        },
                        {
                            pattern: /^\s*position\s+([a-z0-9]+)\s+at\s+(-?\d+)\s+(-?\d+)\s*$/,
                            processor: match => {
                                variables[match[1]].setPosition(parseInt(match[2]), parseInt(match[3]));
                            }
                        }
                    ];

                    lines.filter(line => line.trim() !== '').forEach((line, index) => {
                        for (const rule of rules) {
                            try {
                                let match = line.match(rule.pattern);
                                if (match)
                                    return rule.processor(match, line);
                            } catch (e) {
                                throw new Error('Parse error on line ' + (index + 1) + ': ' + e.message);
                            }
                        }

                        throw new Error('Parse error on line ' + (index + 1) + ': unknown instruction "' + line + '"');
                    });
                }

                toString() {
                    const variables = new LetterSequence();

                    const mapping = new Map();

                    const lines = [];

                    const positions = [];

                    this.claims.forEach(claim => {
                        // Skip the compound nodes
                        if (claim.data.compound)
                            return;

                        let variable = variables.next();

                        let line = [variable + ':'];

                        mapping.set(claim, variable);

                        if (claim.data.assumption)
                            line.push('assume');

                        line.push(claim.text);

                        lines.push(line.join(' '));

                        positions.push(['position', variable, 'at', Math.round(claim.x), Math.round(claim.y)].join(' '));
                    });

                    this.relations.forEach(relation => {
                        // Skip the relations that link to compound nodes.
                        // We handle those at the compound nodes.
                        if (relation.target.data.compound)
                            return;

                        let variable = variables.next();

                        let line = [variable + ':'];

                        // Save the variable for later references
                        mapping.set(relation, variable);

                        // Find the sources: If it is a merged relation, go
                        // to the relations that link to the originating
                        // compound claim and get their origin. Otherwise
                        // just get the origin of the relation.
                        let sources = relation.data.merged
                            ? this.relations
                                .filter(rel => rel.target === relation.claim)
                                .map(rel => rel.claim)
                            : [relation.claim];

                        // If either the original relation is an assumption, or
                        // it is a merged relation and all sources are assumptions,
                        // this relation will be marked as an assumption.
                        if (relation.data.assumption || relation.data.merged && sources.filter(rel => !rel.data.assumption).length == 0)
                            line.push('assume');

                        // Add all the variables of the sources
                        line.push.apply(line, sources.map((source) => mapping.get(source)));

                        // Add the type
                        line.push(relation.type + 's');

                        // Add the target
                        line.push(mapping.get(relation.target));

                        // Done!
                        lines.push(line.join(' '));
                    });

                    Array.prototype.push.apply(lines, positions);

                    return lines.join("\n");
                }
            }

            // Set default claim class
            Graph.Claim = Claim;

            exports.Claim = Claim;
            exports.Relation = Relation;
            exports.Graph = Graph;
            exports.Bounds = Bounds;

            })(typeof exports !== 'undefined' ? exports : window);

        </script>

			(function(Graph) {
				Graph.prototype.updateCanvasSize = function(e) {
					let width = this.style.padding.left + this.style.padding.right + this.claims.map(claim => claim.x + claim.width).max();
					let height = this.style.padding.top + this.style.padding.bottom + this.claims.map(claim => claim.y + claim.height).max();

					if (this.canvas.parentElement) {
						width = Math.max(this.canvas.parentElement.offsetWidth / this.style.scale, width);
						height = Math.max(this.canvas.parentElement.offsetHeight / this.style.scale, height);
					}

					this.canvas.width = this.style.scale * width;
					this.canvas.height = this.style.scale * height;

					if ('style' in this.canvas) {
						this.canvas.style.width = width + 'px';
						this.canvas.style.height = height + 'px';
					}
				};

				Graph.prototype.positionClaims = function() {
					this.updateClaimSizes();
		            this.claims.filter(claim => claim.data.compound).forEach(claim => {
		                const bounds = this.findRelations({target: claim})
		                    .map(relation => relation.claim)
		                    .reduce((bounds, claim) => bounds.including(claim), new Bounds());
		                claim.setPosition(bounds.center.x, bounds.y - 40);
		            });
				};
			})(Graph);

			const sentenceList = createExampleSentencesList();

			const realisationPanel = new TabPanel(document.getElementById('realisation-panel'));

			function createRealisation(text, n) {
				const tab = realisationPanel.createTab('Realisation' + (n !== undefined ? (' ' + (n + 1).toString()) : ''));

				textarea.placeholder = 'Type your argumentative text here…';

            function createEvaluation(text, n) { {# ADDED #}
                const tab = evaluationPanel.createTab('Evaluation' + (n !== undefined ? (' ' + (n + 1).toString()) : ''));
                const textarea = document.createElement('textarea');
                {#textarea.placeholder = 'Type your argumentative text here…';#}
                textarea.value = text || '';

			function createDiagram(diagram, n) {
				let tab = diagramPanel.createTab('Parse ' + (n !== undefined ? (' ' + (n + 1).toString()) : ''));

				let canvas = document.createElement('canvas');
				tab.appendChild(canvas);

				let hint = document.createElement('p');
				hint.className = 'hint';
				hint.innerHTML = [
					'Double click to create a new claim',
					'<key>alt</key> + click to create a support relation',
					'<key>alt</key> + <key>shift</key> + click to create an attack relation',
				].join('<br>');
				tab.appendChild(hint);

				canvas.width = 600;
				canvas.height = 600;

				let graph = new Graph(canvas);

				tab.addEventListener('show', graph.draw.bind(graph));

				tab.diagram = graph;

				if (diagram) {
					let instances = {
						claim: {},
						relation: {}
					};

					diagram.claims.forEach(claim => {
						instances.claim[claim.id] = graph.addClaim(claim.text);
					});

					diagram.relations.forEach(relation => {
						instances.relation[relation.id]= graph.addRelation(
							relation.sources.map(source => instances[source.isa][source.id]),
							instances[relation.target.isa][relation.target.id],
							relation.type
						);
					});

					if (graph.claims.every(claim => claim.x === 0 && claim.y === 0))
						graph.layout().apply();
					else
						graph.positionClaims();

					graph.fit();
				}

				return tab;
			}

			function createExampleSentencesList() {
				return fetch('/sentences', {method: 'GET'})
					.then(response => response.json())

						const sentenceList = document.createElement('ol');
						sentenceList.className = 'sentence-list';

						data.sections.forEach(entry => {
							const header = document.createElement('li');
							header.textContent = entry.section;

							const list = Object.entries(entry.sentences)
								.map(entry => {
									const id = document.createElement('span');
									id.className = 'example-sentence-id';
									id.textContent = entry[0];

									const sentence = document.createElement('span');
									sentence.className = 'example-sentence';
									sentence.textContent = entry[1];

									const item = document.createElement('li');
									item.appendChild(id);
									item.appendChild(sentence);
									return item;
								})
								.reduce((list, item) => {
									list.appendChild(item);
									return list;
								}, document.createElement('ol'));

							sentenceList.appendChild(header);
							sentenceList.appendChild(list);
						});

						return sentenceList;
					});
			}

			function showPrompt(prompt, value) {
				return new Promise((resolve, reject) => {
					const overlay = document.createElement('div');
					overlay.className = 'prompt-overlay';

					const popup = document.createElement('div');
					popup.className = 'popup panel panel-default';

					const title = document.createElement('div');
					title.className = 'panel-heading';
					title.textContent = prompt;

					const body = document.createElement('div');
					body.className = 'panel-body';

					const textfield = document.createElement('textarea');
					textfield.placeholder = 'Type here…';
					textfield.value = value;

					const cancel = document.createElement('button');
					cancel.className = 'btn btn-default';
					cancel.textContent = 'Cancel';

					const accept = document.createElement('button');
					accept.className = 'btn btn-primary';
					accept.innerHTML = '<strong>OK</strong>';

					const controls = document.createElement('div');
					controls.className = 'panel-footer';

					body.append(textfield);

					controls.appendChild(cancel);
					controls.appendChild(accept);

					popup.appendChild(title);
					popup.appendChild(body);
					popup.appendChild(controls);

					overlay.appendChild(popup);

					// Remember focus
					const prevActiveElement = document.activeElement;

					// Show
					document.body.appendChild(overlay);
					textfield.select();

					function hide() {
						document.body.removeChild(overlay);

						// Return focus
						if (prevActiveElement)
							prevActiveElement.focus();
					}

					popup.addEventListener('keydown', e => {
						switch (e.keyCode) {
							case 27:
								e.preventDefault();
								hide();
								reject();
								break;

							case 13:
								if (!e.metaKey)
									break;

								e.preventDefault();
								hide();
								resolve(textfield.value);
								break;
						}
					});

					accept.addEventListener('click', e => {
						hide();
						resolve(textfield.value);
					});

					cancel.addEventListener('click', e => {
						hide();
						reject();
					});
				});
			}

			document.getElementById('text-to-diagram-btn').addEventListener('click', e => {
				let sentence = realisationPanel.selectedTab.querySelector('textarea').value;

				let request = fetch('/api/diagram', {
					method: 'POST',
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						'text': sentence
					})
				});

				let data = request.then(resp => resp.json());

				// Draw diagrams
				data.then(json => {
					json.diagrams.forEach(createDiagram);
				});

				// But first, clear the current one
				diagramPanel.clear();
			});

			document.getElementById('diagram-to-text-btn').addEventListener('click', e => {
				let diagram = diagramPanel.selectedTab.diagram;

				let sequence = 0;

				function id(obj) {
					if (!('id' in obj))
						obj.id = sequence++;
					return obj.id;
				}

				function ref(obj) {
					let type = null;

					if (obj instanceof Claim)
						type = 'claim';
					else if (obj instanceof Relation)
						type = 'relation';
					else
						throw new Error('Unknown type');

					if (obj.data.compound)
						throw new Error('Trying to refer to implementation-artifact compound claim');

					return {isa: type, id: id(obj)};
				}

				// Reset sequence to the maximum ID we already encountered
				sequence = diagram.claims.concat(diagram.relations).reduce((max, obj) => {
					return 'id' in obj ? Math.max(obj.id) : max
				}, 0) + 1;

				let json = {
					isa: 'diagram',
					claims: diagram.claims
						.filter(claim => !claim.data.compound)
						.map(claim => ({
							isa: 'claim',
							id: id(claim),
							text: claim.text
						})),
					relations: diagram.relations.reduce((acc, relation) => {
						if (relation.target.data.compound)
							return acc;

						return acc.concat([
							{
								isa: 'relation',
								id: id(relation),
								sources: relation.data.merged
									? diagram.relations
										.filter(rel => rel.target === relation.claim)
										.map(rel => rel.claim)
										.map(ref)
									: [ref(relation.claim)],
								target: ref(relation.target),
								type: relation.type
							}
						]);
					}, [])
				};

				let request = fetch('/api/text', {
					method: 'POST',
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						'diagram': json
					})
				});

				let data = request.then(resp => resp.json());

				// If there is an error, print it
				data.then(json => {
					if (json.error)
						alert(json.error);
				});

				// If there are realisations, print realisation
				data.then(json => {
					if (json.texts)
						json.texts.map(createRealisation)[0].querySelector('textarea').focus();

					if (json.more)
						alert('There are more formulations, but only the first 50 are shown.');
				});

				// Clear the current one
				realisationPanel.clear();
			});

            document.getElementById('evaluate-btn').addEventListener('click', e => { {# ADDED #}
                let diagram = diagramPanel.selectedTab.diagram;

                var evaluationText = composeEvaluationText(diagram);

                // Clear the current one
                evaluationPanel.clear();

                createEvaluation(evaluationText);

            });

            function composeEvaluationText(diagram) { // ADDED, now only works well for 1 concluding claim
                let evaluationText = composeConclusion(diagram);
                evaluationText = evaluationText.concat(composeArgumentation(diagram));
                return evaluationText;
            }

            function composeConclusion(diagram) { // ADDED, now only works well for 1 concluding claim
                let conclusionText = "";
                diagram.findConcludingClaims().forEach(someClaim => {
                    if (someClaim.satisfaction === "yes") {
                        conclusionText = "It is the case that ";
                    } else {
                        conclusionText = "It is not the case that "
                    }
                    conclusionText = conclusionText.concat(someClaim.text.toLowerCase(), ". ");
                });
                return conclusionText;
            }

            function composeArgumentation(diagram) { // ADDED, now only works well for 1 concluding claim and a conjunctionn argumentation type
                let argumentationText = "";
                diagram.findConcludingClaims().forEach(someClaim => {
                    let relations = diagram.findRelations([{target: someClaim}]);
                    relations.forEach(relation => {
                        if (relation.claim.text === '&') { // conjunction
                            let conjunctiveRelations = diagram.findRelations([{target: relation.claim}]);
                            if (conjunctiveRelations.length > 0) { // There are supportive claims in conjunction
                                argumentationText = composeConjunctiveArgumentation(diagram, conjunctiveRelations);
                            }
                        } // Add disjunction or smth as well
                     });
                });
                return argumentationText;
            }

            function composeConjunctiveArgumentation(diagram, conjunctiveRelations) {
                let argumentationText = "This is because";
                let satisfiedClaims = [];
                let unsatisfiedClaims = [];
                conjunctiveRelations.forEach(conjunctiveRelation => {
                    if (!(conjunctiveRelation.claim.satisfaction === "yes")) {
                        unsatisfiedClaims.push(conjunctiveRelation.claim);
                    } else {
                        satisfiedClaims.push(conjunctiveRelation.claim);
                    }
                });
                if ((satisfiedClaims.length > 0) && (unsatisfiedClaims.length > 0)) {
                    argumentationText = argumentationText.concat(", while ");
                } else {
                    argumentationText = argumentationText.concat(" ");
                }
                argumentationText = argumentationText.concat(composeConjunctiveArguments(diagram, satisfiedClaims));
                if ((satisfiedClaims.length > 0) && (unsatisfiedClaims.length > 0)) {
                    argumentationText = argumentationText.concat(", ");
                }
                argumentationText = argumentationText.concat(composeConjunctiveArguments(diagram, unsatisfiedClaims));
                argumentationText = argumentationText.concat(". ");
                return argumentationText;
            }

            function composeConjunctiveArguments(diagram, claims) {
                let argumentationText = "";
                let claimIndex;
                for (claimIndex = 0; claimIndex < claims.length; claimIndex++) {
                    if (claimIndex === 0) {
                        if (claims[0].satisfaction === "yes") {
                            argumentationText = argumentationText.concat("it is true that ", claims[claimIndex].text.toLowerCase());
                        } else {
                            argumentationText = argumentationText.concat("it is not true that ", claims[claimIndex].text.toLowerCase());
                        }
                    } else if (claimIndex === (claims.length - 1)) {
                        argumentationText = argumentationText.concat(" and that ", claims[claimIndex].text.toLowerCase());
                    } else {
                        argumentationText = argumentationText.concat(", that ", claims[claimIndex].text.toLowerCase());
                    }
                 }
                return argumentationText;
            }
